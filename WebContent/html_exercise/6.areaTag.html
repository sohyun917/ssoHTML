<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div { border : 1px solid black; background-color: gold; }
        span{ border : 1px solid blue;}
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <div>div영역1</div>
    <!--div는 크기가 정해져있지않거나 아무런 내용이 없으면 아무런 표시가 되지 않음. 가로로 짜부가 되어있음-->
    <div>div영역2</div>
    <div>div영역3</div>
    <!--div는 공간단위로 존재한다.(맨앞부터 끝까지 존재) 그리고 블록속성요소이다. 영역을 만들었을때 세로로 추가된다.-->
    
    <h1>span 태그</h1>
    <span>span영역1</span>
    <!--span은 높이가 정해져있고 세로로 짜부되어있다.-->
    <span>span영역2</span>
    <span>span영역3</span>
    <!--span영역은 텍스트단위로 존재하며 인라인속성요소이다.영역을 만들었을 때 가로로 추가된다.-->

    <h1>iFrame 태그</h1>
    <iframe src="https://www.iei.or.kr" style="width: 1000px;height: 500px;"></iframe>
    <!--width나 height를 = 로 넣지않고 :로 넣는다.-->
</body>
</html>
