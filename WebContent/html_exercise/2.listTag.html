<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>순서없는 목록 태그</h1>
    <ul>
        <li>HTMLS</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ul>
    <h1>순서있는 목록 태그</h1>
    <ol type="a" reversed="reversed">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuery</li>
        <!--type은 번호로 매기는지 알파벳으로 매기는지 설정이 가능함-->
        <!--reversed는 역순으로 번호를 매김-->
    </ol>
    <h1>설명 목록 태그</h1>
    <dl>
        <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
        <dd>이곳은 목록에 대한 설명을 적는 곳입니다.</dd>
    </dl>
</body>
</html>
