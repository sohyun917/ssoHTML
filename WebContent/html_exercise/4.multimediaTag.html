<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>

</head>
<body>
    <h1>이미지 태그</h1>
    <img src="../images/salad.jpg" alt="샐러드">
    <!--src는 주소값, alt는 이미지경로가 바뀌거나 파일이 깨져서 나오지 않으면 보여줄 글-->
    <img src="../images/tangerines.jpg" alt="귤들">
    <!--주소값에서 ../는 기준파일에서 상위폴더로 이동하는걸 의미함(이걸 상대경로라고하고)-->
    <!--주소값에 C:\user....이런식으로 적는게 절대경로라고함 보통은 상대경로를 사용함.-->
    <img src="https://t1.daumcdn.net/cfile/tistory/2635433B560E8D6728" alt="JAVA">
    <!--인터넷에서 이미지주소복사 해서 갖다붙이기-->
    <br>
    <video src="../medias/flight.mp4" controls></video>
    <!--controls를 적지 않으면 사진과 다를바 없음-->
    <video src="../medias/salad.mp4" width="300px" height="200px" controls></video><br><br>
    <audio src="../medias/spring.mp3" controls></audio>
</body>
</html>
