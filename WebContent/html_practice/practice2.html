<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제2</title>
        <style>
            --h1 { color: rebeccapurple; background-color: yellow;    }
            table { border: 1px solid #ccc;}
            td { border: 1px solid #ccc;}
            th { border: 1px solid #ccc;}
            td { padding: 10px 20px;}
            th { padding: 10px 20px;}
            td:last-child{
                width : 200px;
            }
            /* lastchild는 td들 중 가장 마지막 td를 바꿔줌( <td colspan="2"></td>) */
        </style>
        <!--내가 꾸미고 싶은 태그를 먼저 적고 중괄호안에 꾸밀 내용을 적어준다. -->
        <!--스타일의 주석은 --이다-->
    </head>
    <body>
        <h1>수습 국원 지원 양식</h1>
        <table>
            <tr>
                <th rowspan="3">개인정보</th>
                <th>이름</th>
                <td></td>
            </tr>
            <tr>
                <th>학과/학번</th>
                <td></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>지원 분야</th>
                <td colspan="2"></td>
                
            </tr>
        </table>
    </body>
</html>
